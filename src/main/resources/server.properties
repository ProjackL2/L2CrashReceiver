# L2 Crash Receiver Server Configuration
# This file contains all configuration parameters for the crash receiver server.
# Lines starting with # are comments and are ignored.

# Server network configuration
server.host=127.0.0.1
server.port=80

# File upload settings
server.upload.directory=crashes/
server.upload.max.file.size=52428800
server.upload.max.request.size=62914560

# HTTP server settings
server.http.max.header.size=8192
server.http.request.timeout=30000

# Threading configuration
server.thread.pool.size=10
