# Java Logging Configuration for L2CrashReceiver

# Root logger level
.level = INFO

# Console handler configuration
handlers = java.util.logging.ConsoleHandler

# Console handler level and formatter
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Simple formatter pattern (Java 8 compatible)
java.util.logging.SimpleFormatter.format = %1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$-6s %2$s - %5$s%6$s%n

# Package-specific logging levels
l2.tools.level = INFO
l2.tools.http.level = INFO
l2.tools.service.level = INFO
l2.tools.config.level = INFO
