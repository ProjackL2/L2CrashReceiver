# Java Logging Configuration for L2CrashReceiver

# Root logger level
.level = INFO

# Configure both console and file handlers
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console handler configuration
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# File handler configuration with rotation (Java 8 compatible)
java.util.logging.FileHandler.pattern = logs/L2CrashReceive.log.%g
java.util.logging.FileHandler.limit = 10485760
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.encoding = UTF-8

java.util.logging.SimpleFormatter.format = %1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %2$s [%4$s] %5$s%6$s%n

# Package-specific logging levels
l2.tools.level = INFO
l2.tools.http.level = INFO
l2.tools.service.level = INFO
l2.tools.config.level = INFO